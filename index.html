<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PulseGear - Custom Mouse Mats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #111;
      color: #eee;
    }
    header {
      background: #222;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    nav a {
      color: #eee;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff3c00;
    }
    .hero {
      background: url('images/hero-bg.jpg') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff3c00;
      text-shadow: 1px 1px 5px #000;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }
    .product {
      background: #222;
      border-radius: 8px;
      width: 250px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 0 15px #ff3c00aa;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      max-width: 100%;
      border-radius: 6px;
    }
    .product h3 {
      margin: 15px 0 10px;
      color: #ff3c00;
    }
    footer {
      background: #222;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  PulseGear
  <nav>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<div class="hero">
  Custom Mouse Mats for Gamers
</div>

<section id="products" class="products">
  <div class="product">
    <img src="images/mousemat1.jpg" alt="Mouse Mat Design 1" />
    <h3>Classic Pulse</h3>
    <p>High-quality smooth surface mouse mat for precision.</p>
  </div>
  <div class="product">
    <img src="images/mousemat2.jpg" alt="Mouse Mat Design 2" />
    <h3>Neon Blaze</h3>
    <p>Vibrant design with anti-slip rubber base.</p>
  </div>
  <div class="product">
    <img src="images/mousemat3.jpg" alt="Mouse Mat Design 3" />
    <h3>Stealth Mode</h3>
    <p>Dark-themed durable mouse mat with stitched edges.</p>
  </div>
</section>

<footer id="contact">
  Â© 2025 PulseGear. All rights reserved.
</footer>

</body>
</html>
